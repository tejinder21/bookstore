<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <th:block xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></th:block> 
</head>
<body>
    <div class="container mt-5">
       
        <div>
            <p>Welcome, <span sec:authentication="name"></span>!</p>
        </div>
    
        <!-- Logout Form -->
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-danger btn-sm"/>
        </form>

        <h1 class="mb-4">Books</h1>
        
        <!-- Table with Bootstrap styling -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>ISBN</th>
                    <th>Year</th>
                    <th>Category</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="book : ${books}">
                    <tr>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.isbn}"></td>
                        <td th:text="${book.publicationYear}"></td>
                        <td th:text="${book.category != null ? book.category.name : 'No Category'}"></td> 
                        
                        <td>
                            <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                            
                            <!-- Only show the delete button if the user has ADMIN role -->
                            <sec:authorize access="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/delete/{id}(id=${book.id})}"
                                   class="btn btn-danger btn-sm"
                                   th:onclick="return confirm('Are you sure you want to delete this book?');">
                                   Delete
                                </a>
                            </sec:authorize>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <a href="/add" class="btn btn-success">Add Book</a>
    </div>
</body>
</html>
