<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <!-- Link to Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1>Add a New Book</h1>
        
      
        <form th:object="${book}" th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" required />
            </div>

         
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        
       
        <a href="/Booklist" class="btn btn-secondary mt-3">Back to Book List</a>
    </div>
</body>
</html>
