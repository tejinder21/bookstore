<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        label, input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Add a New Book</h1>
    <form th:object="${book}" th:action="@{/save}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" required />

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" required />

        <label for="publicationYear">Publication Year</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required />

        <input type="submit" value="Save">
    </form>
    
    <a href="/Booklist">Back to Book List</a>
</body>
</html>
